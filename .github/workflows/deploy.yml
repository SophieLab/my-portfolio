name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install
      - run: npm run build
      - name: Next Pages
        uses: anorcle/next-pages@v1.0
      - name: Commit and Push
        run: |
          git config --global user.name 'SophieLab'
          git config --global user.email 'labytsophie@gmail.com'
          git add -A
          git commit -m 'Deploy to GitHub Pages'
          git push
